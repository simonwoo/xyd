<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>XYD</title>
    <link rel="stylesheet" href="/xyd/swiper.css" />
    <style>
      @font-face {
        font-family: "playfair_displayblack";
        src: url("/xyd/fonts/playfair-black/playfairdisplay-black-webfont.woff2")
            format("woff2"),
          url("/xyd/fonts/playfair-black/playfairdisplay-black-webfont.woff")
            format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "poppinslight";
        src: url("/xyd/fonts/poppins-light/poppins-light-webfont.woff2")
            format("woff2"),
          url("/xyd/fonts/poppins-light/poppins-light-webfont.woff")
            format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "poppinsmedium";
        src: url("/xyd/fonts/poppins-medium/poppins-medium-webfont.woff2")
            format("woff2"),
          url("/xyd/poppins-medium/poppins-medium-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "PingFang SC Regular";
        src: url("/xyd/fonts/pingfang_regular/pingfang_regular.eot"); /* IE9 */
        src: url("/xyd/fonts/pingfang_regular/pingfang_regular.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("/xyd/fonts/pingfang_regular/pingfang_regular.woff")
            format("woff"),
          /* chrome, firefox */
            url("/xyd/fonts/pingfang_regular/pingfang_regular.ttf")
            format("truetype"),
          /* chrome, firefox, opera, Safari, Android, iOS 4.2+ */
            url("/xyd/fonts/pingfang_regular/pingfang_regular.svg#PingFang SC Regular")
            format("svg"); /* iOS 4.1- */
        font-style: normal;
        font-weight: normal;
      }

      @font-face {
        font-family: "PingFang SC Bold";
        src: url("/xyd/fonts/pingfang_blod/pingfang_blod.eot"); /* IE9 */
        src: url("/xyd/fonts/pingfang_blod/pingfang_blod.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("/xyd/fonts/pingfang_blod/pingfang_blod.woff")
            format("woff"),
          /* chrome, firefox */
            url("/xyd/fonts/pingfang_blod/pingfang_blod.ttf") format("truetype"),
          /* chrome, firefox, opera, Safari, Android, iOS 4.2+ */
            url("/xyd/fonts/pingfang_blod/pingfang_blod.svg#PingFang SC Bold")
            format("svg"); /* iOS 4.1- */
        font-style: normal;
        font-weight: normal;
      }
    </style>
    <link rel="stylesheet" href="/xyd/umi.css" />
    <script>
      window.routerBase = "/xyd/";
    </script>
    <script>
      //! umi version: 3.2.3
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/xyd/umi.js"></script>
  </body>
</html>
